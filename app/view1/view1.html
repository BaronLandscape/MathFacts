<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Facts</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
	</style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<div class="container pull-left">
	<div class="jumbotron">
		<h1>Math Fact Helper</h1>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary btn-lg active">
				<input type="radio" name="options" id="option1" autocomplete="off" checked>Addition
			</label>
			<label class="btn btn-primary btn-lg">
				<input type="radio" name="options" id="option2" autocomplete="off">Subtraction
			</label>
			<label class="btn btn-primary btn-lg">
				<input type="radio" name="options" id="option3" autocomplete="off">Multiplication
			</label>
			<label class="btn btn-primary btn-lg">
				<input type="radio" name="options" id="option3" autocomplete="off">Division
			</label>			
		</div>
				<span class="glyphicon glyphicon-plus-sign"></span>
				<span class="glyphicon glyphicon-minus-sign"></span>
				<span class="glyphicon glyphicon-remove-circle"></span>
				<span class="glyphicon glyphicon-ban-circle"></span>
	</div>
	<div class="container">
		<button type="button" class="btn btn-default btn-lg" ng-click="isCollapsed = !isCollapsed">
			<span class="glyphicon glyphicon-time" aria-hidden="true"></span> Start
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-fast-backward" ></span> Reset
		</button>
		<div class="collapse" id="collapseTimer" uib-collapse="isCollapsed">
			<div class="well">
				<div class="well">
					<h1>4:58:31</h1>
				</div>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">60%</div>
				</div>	
				<p>
				<div class="container">
					<div class="row">
					  <div class="col-xs-4"><h1>24 + 24</h1></div>
					  <div class="col-xs-4"></div>
					</div>
				
					<div class="row">
					  <div class="col-lg-6">
						<div class="input-group">
						  <input type="text" class="form-control" placeholder="Your Answer...">
						  <span class="input-group-btn">
							<button class="btn btn-default" type="button">Go!</button>
						  </span>
						</div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					</div><!-- /.row -->
					<div class="row">
					  <div class="col-lg-6">
						<div class="alert alert-success" role="alert">You got it</div>
						<div class="alert alert-danger show" role="alert">Oh Snap!</div>
					  </div>		
					</div>
				</div>
				</p>
			</div>
		</div>
	</div>
	<br/>


	</div>
  </body>
</html>
